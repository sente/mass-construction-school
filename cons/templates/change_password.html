{% extends "layout.html" %}
{% block title %}Change My Password{% endblock %}
{% block body %}
  <h2>Change My Password</h2>
  {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}

  <form action="" method=post>
    <dl>
      <dt>E-Mail:
      <dd><input type=text name="email" size=30 value="{{ request.form.email }}">
      <dt>Current Password:
      <dd><input type=password name="pass" size=30 value="{{ request.form.pass }}">
      <dt>New Password:
      <dd><input type=password name="newpass" size=30 value="{{ request.form.newpass }}">
      <dt>New Password (again):
      <dd><input type=password name="newpass2" size=30 value="{{ request.form.newpass2 }}">
    </dl>

     <input type="hidden" name="type" value="change">
    <div class=actions><input type=submit value="Submit"></div>
  </form>

{% endblock %}
